```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Number Roulette</title>
</head>
<body>

<h1>Click the button to roll a random number from 1 to 30</h1>

<button onclick="rollNumber()">Roll Number</button>

<h2 id="result"></h2>

<script>
function rollNumber() {
    // Generate a random number from 1 to 30
    var randomNumber = Math.floor(Math.random() * 30) + 1;

    // Display the random number in the result element
    document.getElementById("result").textContent = "The random number is: " + randomNumber;
}
</script>

</body>
</html>
